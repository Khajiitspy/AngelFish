<header data-bs-theme="dark">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container"><a class="navbar-brand" routerLink="/">АТБ</a>
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="navbar-collapse collapse" id="navbarCollapse" style="">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link active" aria-current="page" routerLink="/">Додому</a></li>
        </ul>

        <ul class="navbar-nav">
          <!-- If user is NOT logged in -->
          <ng-container *ngIf="!currentUser">
            <li class="nav-item"><a class="nav-link" routerLink="/register">Реєстрація</a></li>
            <li class="nav-item"><a class="nav-link" routerLink="/login">Вхід</a></li>
          </ng-container>

          <!-- If user IS logged in -->
          <ng-container *ngIf="currentUser">
            <li class="nav-item d-flex align-items-center">
              <img [src]=`${environment.imagePath}200_${currentUser.image}` [alt]="currentUser.name"
                class="rounded-circle border border-white" style="width: 40px; height: 40px; object-fit: cover;" />
              <span class="nav-link disabled me-2">Привіт, {{ currentUser.name }}</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="logout()" style="cursor: pointer;">Вихід</a>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main>
  <div class="container mt-4">
    <app-loading />
    <app-global-error />
    <router-outlet />
  </div>
</main>
