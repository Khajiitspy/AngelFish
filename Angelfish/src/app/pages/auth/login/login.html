<h1 class="text-center">Login</h1>

<div *ngIf="backendErrors.length > 0" class="alert alert-danger">
  <ul class="mb-0">
    <li *ngFor="let error of backendErrors">{{ error }}</li>
  </ul>
</div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3">

  <div class="mb-3">
    <label for="email">Email:</label>
    <input type="email" formControlName="email" class="form-control"
      [class.is-invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" />
    <div class="text-danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
      Email is required!
    </div>
  </div>

  <div class="mb-3">
    <label for="password">Password:</label>
    <input type="password" formControlName="password" class="form-control"
      [class.is-invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" />
    <div class="text-danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
      Password is required!
    </div>
  </div>

  <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Enter</button>
</form>
